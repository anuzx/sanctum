services:
  web:
    container_name: scantum
    image: scantum
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "3000:3000"

    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"

    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

    restart: unless-stopped

    develop:
      watch:
        # Sync source code changes instantly
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules
            - .next
            - .git

        # Rebuild container if dependencies change
        - action: rebuild
          path: package.json
        - action: rebuild
          path: bun.lockb
